steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/portfolio-337413/strapi-production:{$SHORT_SHA}', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/portfolio-337413/strapi-production']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'strapi-production', '--image', 'gcr.io/$PROJECT_ID/strapi-production:{$SHORT_SHA}', '--region', 'northamerica-northeast1 ']
timeout: 1600s
